<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Carrito</title></head>
<body>
  <h1>Tu carrito</h1>

  {% if items %}
    <ul>
      {% for it in items %}
      <li>
        <strong>{{ it.product.title }}</strong> — ${{ it.unit_price }}
        <form action="{% url 'carrito_actualizar' it.product.id %}" method="post" style="display:inline;">
          {% csrf_token %}
          <input type="number" name="qty" value="{{ it.qty }}" min="0" style="width:60px;">
          <button type="submit">Actualizar</button>
        </form>
        <a href="{% url 'carrito_quitar' it.product.id %}">Quitar</a>
        = ${{ it.line_total }}
      </li>
      {% endfor %}
    </ul>
    <p><strong>Total: ${{ total }}</strong></p>
    <a href="{% url 'orden_crear' %}">Confirmar compra</a>
  {% else %}
    <p>Tu carrito está vacío.</p>
  {% endif %}

  <p><a href="{% url 'productos' %}">Seguir comprando</a></p>
</body>
</html>
